<div class="table-container">
  <h2 class="table-title">Listado de Parcelas</h2>
  <table mat-table [dataSource]="parcelas" class="mat-elevation-z8">

    <!-- Nombre de la Parcela -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let parcela"> {{ parcela.nombre }} </td>
    </ng-container>

    <!-- Tamaño -->
    <ng-container matColumnDef="tamano">
      <th mat-header-cell *matHeaderCellDef> Tamaño</th>
      <td mat-cell *matCellDef="let parcela"> {{ parcela.tamano }} </td>
    </ng-container>

    <!-- Ubicación -->
    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef> Ubicación </th>
      <td mat-cell *matCellDef="let parcela"> {{ parcela.ubicacion }} </td>
    </ng-container>

    <!-- Tipo de Suelo -->
    <ng-container matColumnDef="tipoSuelo">
      <th mat-header-cell *matHeaderCellDef> Tipo de Suelo </th>
      <td mat-cell *matCellDef="let parcela"> {{ parcela.tipoSuelo }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let parcela">
        <button mat-button (click)="eliminarParcela(parcela.id)">Eliminar</button>
        <button mat-button (click)="handleEditClick(parcela.id)">Editar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Botón para agregar nueva parcela -->
  <app-float-button icon="add_circle" position="bottom-right" (action)="handleAddClick();">
  </app-float-button>
</div>
