<div class="table-container">
  <h2 class="table-title">Lista de Siembras de Parcelas</h2>
  <table mat-table [dataSource]="siembras" class="mat-elevation-z8">

    <!-- Parcela -->
    <ng-container matColumnDef="parcela">
      <th mat-header-cell *matHeaderCellDef> Parcela </th>
      <td mat-cell *matCellDef="let siembra">{{ siembra.parcela }}</td>
    </ng-container>

    <!-- Variedad de Uva -->
    <ng-container matColumnDef="variedadUva">
      <th mat-header-cell *matHeaderCellDef> Variedad de Uva </th>
      <td mat-cell *matCellDef="let siembra">{{ siembra.variedadUva }}</td>
    </ng-container>

    <!-- Fecha de Siembra -->
    <ng-container matColumnDef="fechaSiembra">
      <th mat-header-cell *matHeaderCellDef> Fecha de Siembra </th>
      <td mat-cell *matCellDef="let siembra">{{ siembra.fechaSiembra | date }}</td>
    </ng-container>

    <!-- Cantidad Sembrada -->
    <ng-container matColumnDef="cantidadSembrada">
      <th mat-header-cell *matHeaderCellDef> Cantidad Sembrada </th>
      <td mat-cell *matCellDef="let siembra">{{ siembra.cantidadSembrada }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estadoSiembra">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let siembra">{{ siembra.estadoSiembra }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let siembra">
        <button mat-button (click)="handleEditClick(siembra.id)">Editar</button>
        <button mat-button (click)="eliminarSiembra(siembra.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<!-- BotÃ³n flotante -->
<app-float-button icon="add_circle" position="bottom-right" (action)="handleAddClick();">
</app-float-button>
</div>
